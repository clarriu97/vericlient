name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Check out the repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install PDM
      run: |
        python -m pip install --upgrade pip
        pip install pdm

    - name: Cache PDM
      id: cache-pdm
      uses: actions/cache@v2
      with:
        path: |
          ~/.cache/pdm
          __pypackages__
        key: ${{ runner.os }}-pdm-${{ hashFiles('pdm.lock') }}
        restore-keys: |
          ${{ runner.os }}-pdm-

    - name: Install dependencies
      run: pdm install

    - name: Run tests
      run: pdm run test

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4.0.1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}

  quality:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - name: Check out the repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install PDM
      run: |
        python -m pip install --upgrade pip
        pip install pdm

    - name: Cache PDM
      id: cache-pdm
      uses: actions/cache@v2
      with:
        path: |
          ~/.cache/pdm
          __pypackages__
        key: ${{ runner.os }}-pdm-${{ hashFiles('pdm.lock') }}
        restore-keys: |
          ${{ runner.os }}-pdm-

    - name: Install dependencies
      run: pdm install

    - name: Run lint
      run: pdm run lint

  docs:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - name: Check out the repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install PDM
      run: |
        python -m pip install --upgrade pip
        pip install pdm

    - name: Cache PDM
      id: cache-pdm
      uses: actions/cache@v2
      with:
        path: |
          ~/.cache/pdm
          __pypackages__
        key: ${{ runner.os }}-pdm-${{ hashFiles('pdm.lock') }}
        restore-keys: |
          ${{ runner.os }}-pdm-

    - name: Install dependencies
      run: pdm install --group docs

    - name: Build Docs
      run: pdm run docs-build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./site
